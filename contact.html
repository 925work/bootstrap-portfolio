<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="custom.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <title>Contact</title>
    </head>
    <body class="bg-light mb-5">
        <Header>
          <nav class="navbar navbar-dark bg-dark justify-content-between flex-nowrap flex-row">
            <div class="container">
                <a href="/" class="navbar-brand float-left">Alexander Pham</a>
                <ul class="nav navbar-nav flex-row float-right">
                    <li class="nav-item"><a class="nav-link pr-4" href="index.html">About</a></li>
                    <li class="nav-item"><a class="nav-link pr-4" href="portfolio.html">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
          </nav>
        </Header>

        <div class="container bg-light">
            <div class="col-md-12 mt-2">
                <h1>Contact me</h1>
            </div>
            <div class="rows">
                <form>
                    <div class="form-group mt-3">
                      <label for="exampleInputEmail1">Name</label>
                      <input type="name" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="First name last name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Email Address</label>
                      <input type="email" class="form-control" id="exampleInputemail1" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" placeholder="Write something..."></textarea>
                      </div>
                    <button type="submit" class="btn btn-dark mb-5">Submit</button>
                  </form>
            </div>
        </div>
        <footer id="sticky-footer" class="py-2 bg-dark text-white-50 fixed-bottom mt-n1">
            <div class="container text-center">
                <small>Copyright &copy;</small>
            </div>
        </footer>
    </body>
</html>
